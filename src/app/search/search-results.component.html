<mat-tab-group mat-align-tabs="left" [selectedIndex]="activeTab">
  <mat-tab label="{{itemViewLabel}}">
    <div class="search-results container" style="width:80%" >
      <app-item-set [searchResults]="searchResults"></app-item-set>
      <figure *ngIf="noResultsFound" class="text-center">
        <blockquote class="blockquote">
          <pre>{{noResultsFound}}</pre>
        </blockquote>
      </figure>
    </div>
  </mat-tab>


</mat-tab-group>
