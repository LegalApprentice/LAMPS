<div class="convert-top">
    <div class="container" style="max-width: 80%">
        <div rowHeight="100px">
            <form [formGroup]="convertForm">
                <div class="form-group row">
                    <label for="url" class="offset-sm-1 col-sm-2 col-form-label">URL to NYSAppeals Case:</label>
                    <div class="col-sm-7">
                        <input type="text" formControlName="url" class="form-control" id="url" placeholder="url of ny slip case" />
                    </div>
                    <div class="col-sm-2">
                        <a target="blank" href="{{ f.url.value }}">open in browser</a>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-2">
                        <button (click)="doCovertToHTML()" class="btn btn-info  btn-sm">Convert to HTML</button>
                    </div>
                    <div class="col-sm-2">
                        <button (click)="doCovertToText()" class="btn btn-info  btn-sm">Convert to Text</button>
                    </div>
                    <div class="col-sm-2">
                        <button (click)="doCovertToLSJson()" class="btn btn-info  btn-sm">Convert to LSJson</button>
                    </div>

                    <div class="col-sm-2"  >
                        <button (click)="doSave()" class="btn btn-success  btn-sm">Save as File...</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<br />
<br />
<div class="container convert-container">
    <h3>Filename: {{ title }}</h3>
    <pre>{{ convertedResult() }}</pre>
    <!-- <textarea readonly rows="30" cols="160" style="width:100%">{{convertedResult()}}                             
    </textarea> -->
</div>
